<div class="title-div">
  <div class="name">{{ this.fileItem?.base }}</div>
  <div class="folder">{{ this.fileItem?.dir }}</div>
</div>


<ngx-monaco-editor
    class="monaco-editor"
    [options]="editorOptions"
    (onInit)="onInit($event)"
    [(ngModel)]="text"></ngx-monaco-editor>

<div class="button-div">

  <button
      mat-stroked-button
      (click)="onCancelClicked()"
      class="secondary">Close
  </button>
  <div></div>
  <button
      mat-stroked-button
      (click)="onSaveClicked($event)">Save
  </button>


</div>
