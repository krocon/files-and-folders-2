<!doctype html>
<html
    data-theme="light"
    lang="en">
<head>
  <meta charset="utf-8">
  <title>FnF</title>
  <base href="/">
  <meta
      content="width=device-width, initial-scale=1"
      name="viewport">
  <link
      href="assets/favicon-folder-open-o.ico"
      rel="shortcut icon"
      type="image/x-icon">
  <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet">

  <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet"/>

  <link
      href="assets/font-awesome-4.5.0/css/font-awesome.min.css"
      rel="stylesheet">

  <!-- Configure Monaco Editor worker paths -->
  <script>
    window.MonacoEnvironment = {
      globalAPI: true,

      getWorkerUrl: function (moduleId, label) {
        console.info("getWorkerUrl", moduleId, label);
        if (label === "typescript" || label === "javascript") {
          return location.origin + "/assets/monaco/dev/vs/language/typescript/tsWorker.js";
        }
        if (label === "json") {
          return location.origin + "/assets/monaco/dev/vs/language/json/jsonWorker.js";
        }
        if (label === "css" || label === "scss" || label === "less") {
          return location.origin + "/assets/monaco/dev/vs/language/css/cssWorker.js";
        }
        if (label === "html" || label === "handlebars" || label === "razor") {
          return location.origin + "/assets/monaco/dev/vs/language/html/htmlWorker.js";
        }
        return location.origin + "/assets/monaco/dev/vs/base/worker/workerMain.js";
      }

    };
  </script>
</head>
<body class="mat-typography mat-app-background">
<fnf-root></fnf-root>
</body>
</html>
