<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Files and Folders</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 600px;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 15px;
    }
    .loading {
      margin-top: 20px;
      font-style: italic;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Files and Folders</h1>
    <p>Welcome to the Files and Folders Electron application.</p>
    <p>This is a fallback page. The application should load the Angular interface automatically.</p>
    <p class="loading">Loading application...</p>
  </div>

  <script>
    // Check if we're running in Electron
    if (window.electron) {
      console.log('Running in Electron on', window.electron.platform);
      
      // Notify the main process that the app is ready
      window.electron.send('app-ready');
    } else {
      console.log('Not running in Electron');
    }
  </script>
</body>
</html>
