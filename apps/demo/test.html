<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0">
  <title>FnF Animation Demo</title>
  <style>
    :root {
      --word-collapsed-width: 1ch;
      --word-files-expanded-width: 3.8ch;
      --word-and-expanded-width: 3ch;
      --word-folders-expanded-width: 7.1ch;
      --animation-duration: 0.6s;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff;
    }




    .div-logo {
      font-size: 48px;
      font-weight: bold;
      color: #000;
      display: grid;
      grid-template-columns: auto auto auto;
      grid-gap: 8px;
      justify-content: center;
      align-items: center;
      height: 60px;
      position: relative;

      &:hover,
      &.expanded {
        .div-left {
          animation: expandFiles var(--animation-duration) forwards;
          width: fit-content; 
        }

        .div-middle {
          animation: expandAnd var(--animation-duration) forwards;
          width: fit-content; 
        }

        .div-right {
          animation: expandFolders var(--animation-duration) forwards;
          width: fit-content; 
        }

        .div-word {
          width: fit-content;
        }
      }

      &:not(:hover),
      &.collapsed {
        grid-gap: 0;

        .div-left {
          animation: collapseFiles var(--animation-duration) forwards;
        }

        .div-middle {
          animation: collapseAnd var(--animation-duration) forwards;
        }

        .div-right {
          animation: collapseFolders var(--animation-duration) forwards;
        }
      }

      .div-word {
        display: grid;
        position: relative;
        transition: all var(--animation-duration) cubic-bezier(0.175, 0.885, 0.32, 1.275);
        overflow: clip;
        white-space: nowrap;
        text-overflow: clip;
        letter-spacing: -0.05em;


        &.div-left {
          justify-content: left;
        }

        &.div-middle {
          justify-content: center;
        }

        &.div-right {
          justify-content: left;
        }


        > div {
          overflow-x: clip;
          display: grid;
          place-items: center;
        }

      }


    }


    /* Animation steps for growth using relative units */
    @keyframes expandFiles {
      0% {
        width: var(--word-collapsed-width);
      }
      100% {
        width: var(--word-files-expanded-width);
      }
    }

    @keyframes collapseFiles {
      0% {
        width: var(--word-files-expanded-width);
      }
      100% {
        width: var(--word-collapsed-width);
      }
    }

    @keyframes expandAnd {
      0% {
        width: var(--word-collapsed-width);
      }
      100% {
        width: var(--word-and-expanded-width);
      }
    }

    @keyframes collapseAnd {
      0% {
        width: var(--word-and-expanded-width);
      }
      100% {
        width: var(--word-collapsed-width);
      }
    }

    @keyframes expandFolders {
      0% {
        width: var(--word-collapsed-width);
      }
      100% {
        width: var(--word-folders-expanded-width);
      }
    }

    @keyframes collapseFolders {
      0% {
        width: var(--word-folders-expanded-width);
      }
      100% {
        width: var(--word-collapsed-width);
      }
    }

  </style>
</head>


<body>
<div class="container">
  <h1>FnF Animation Demo</h1>
  <p>Watch as "FnF" transforms into "Files and Folders" with smooth CSS animations</p>

  <div class="div-logo collapsed">
    <div class="div-word div-left">Files</div>
    <div class="div-word div-middle">
      <div>and</div>
    </div>
    <div class="div-word div-right">Folders</div>
  </div>

  <br>
  <br>
  <div class="buttons">
    <button id="toggleBtn">Toggle Animation</button>
  </div>
</div>

<script>
  document
      .getElementById("toggleBtn")
      .addEventListener("click", function () {
        const textContainer = document.querySelector(".div-logo");

        if (textContainer.classList.contains("expanded")) {
          textContainer.classList.remove("expanded");
          textContainer.classList.add("collapsed");
        } else {
          textContainer.classList.remove("collapsed");
          textContainer.classList.add("expanded");
        }
      });
</script>
</body>
</html>
